<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>Lender Profile</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">

  </head>

  <body>

    <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		
		<form class="form" action="http://127.0.0.1:8081/process_post" method="POST" enctype="multipart/form-data">
		<div class="Personal Details">
			<h2>Personal Details</h2>

				Name: <br>
				<div class="name">					
					<input style="width:250px" type="text" name="firstname" placeholder="First Name">
					<input style="width:250px" type="text" name="lastname" placeholder="Last Name">
				</div> 
				Photo : <input style="width:475px" type="file" name = "file" size="50">
				<br>
				Gender:
				<div class="gender">					 
					Male<input type="radio" name="gender" value="male"> 
					Female<input type="radio" name="gender" value="female"> 
				</div>                                                                                                          

				Marital Status: 
				<div class="marital_status">
					Single<input type="radio" name="marital_status" value="Single">
					Married<input type="radio" name="marital_status" value="Single">
				</div>

				Date of Birth:
				<div class="dob">
					<input style="width:250px" type="date" name="day" placeholder="mm/dd/yyyy">
				</div>

				Address:
				<div class="address">
					<input type="text" style="width:250px" name="Street1" placeholder="Street 1">
					<input type="text" style="width:250px" name="Street2" placeholder="Street 2">
					<input type="text" style="width:250px" name="City" placeholder="City"> 
					<input type="text" style="width:250px" name="State" placeholder="State">
					<input type="text" style="width:250px" name="Pincode" placeholder="Pincode">
					<input type="text" style="width:250px" name="Emailid" placeholder="Email ID">
				
					<input type="text" style="width:250px" name="phone" placeholder="Telephone No">
					<input type="text" style="width:250px" name="Emailid" placeholder="Mobile No">
				</div>

			
			
		</div>

		<div class="Other Details">
			<h2>Other Details</h2>
			PAN Account No.<input type="text" style="width:250px" name="PAN" placeholder="PAN No."><br>
			Proof of Indentity:<input type="file" style="width:410px" name="ID" placeholder="Proof of Identity"> <br>
			
		</div>
			<button type="submit" id="login-button">Login</button>
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="public/javascripts/index.js"></script>
  </body>
</html>
